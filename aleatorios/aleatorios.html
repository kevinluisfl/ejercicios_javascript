<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Numeros aleatorios</title>
    <style media="screen">
      body{
        background-color: teal;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Genere numeros aleatorios dentro de un rango</h2>
    <p>Minimo del rango</p>
    <input type="number" id="numin">
    <p>Maximo del rango</p>
    <input type="number" id="numax">
    <p>Cuantos aleatorios?:</p>
    <input type="number" id="cont">
    <input type="button" id="btn" value="Generar">
    <p>Resultante:</p>
    <p id="resultado"></p>
    <br>
    <script type="text/javascript" src="aleator.js">
    </script>
  </body>
</html>
