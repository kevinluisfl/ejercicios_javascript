<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bancus</title>
<style media="screen">
      body{
        background-color: teal;
        color: white;
      }
    </style>
  </head>
  <body>
<h1>Bienvenido a Bankev</h1>
<p><strong>Banco destino</strong></p>
<input type="text" list="Bancos" id="BanDes" autofocus required>
<datalist id="Bancos">
  <option value="BanKev"></option>
  <option value="BBVA"></option>
  <option value="Bancolombia"></option>
  <option value="Davivienda"></option>
</datalist>
<p><strong>Digite numero de cuenta cliente</strong></p>
<input type="number" id="CueCli" required>
<p><strong>Digite numero de cuenta destino</strong></p>
<input type="number" id="CueDes" required>
<p><strong>Cuanto desea transferir $$$</strong></p>
<input type="number" id="ValorT" required>
<input type="button" value="Continuar" id="btn">
<p id="result"></p>
    <script type="text/javascript" src="banco.js">
    </script>
  </body>
</html>
